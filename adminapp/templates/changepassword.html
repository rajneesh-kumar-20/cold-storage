{% extends "adminbase.html" %}
{% block body %}

<h4 style="color:#5a413b; text-align:center; font-weight:bold; margin-top:10px;font-size:35px; text-shadow:3px 3px 5px;">
    Change Password
</h4>
{% if msg %}
<p style="text-align:center;">{{msg}}</p>
{% endif %}
<p></p>

<div class="row">


    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <form action="{% url 'adminapp:changepwd' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>enter old password</label>
                <input type="password" name="oldpassword" class="form-control"/>


            </div>

            <div class="form-group">
                <label>enter new password</label>
                <input type="password" name="newpassword" class="form-control"/>


            </div>
            <br/>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="confirmpassword" class="form-control"/>


            </div>
            <br/>
            <input type="submit" class="btn  " value="Change" style="margin-bottom:15px;margin-left:20%;width:200px; background-color:#5a431b ;color:#ebebde; font-weight:bolder;" />



        </form>
    </div>
    <div class="col-sm-3"></div>



</div>

{% endblock body %}
